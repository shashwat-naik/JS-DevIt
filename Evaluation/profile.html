<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Profile</h2>
  <form id="profileForm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" id="profileName" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="profileEmail" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" id="profileDob" class="form-control" disabled>
    </div>
    <div class="mb-3">
      <label>Age</label>
      <input type="text" id="profileAge" class="form-control" disabled>
    </div>
    <button type="button" id="editBtn" class="btn btn-warning">Edit</button>
    <button type="button" id="saveBtn" class="btn btn-success" disabled>Save</button>
    <button type="button" id="previewBtn" class="btn btn-primary" disabled>Preview</button>
  </form>
</div>

<script src="js/profile.js"></script>
</body>
</html>

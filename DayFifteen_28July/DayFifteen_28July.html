<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: DM Sans, sans-serif; background-color: #f2f5f9">
    <form
      id="myForm"
      class="container px-5 bg-white p-5 rounded-4 shadow-lg mt-5 mb-5 mx-auto"
      style="max-width: 536px"
    >
      <h1 class="text-center m-4 text-secondary fw-medium">Personal Info</h1>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"/>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" />
      </div>

      <div class="mb-3">
        <label for="contactNo" class="form-label">Contact No.</label>
        <input type="tel" class="form-control" id="contactNo" name="phone"/>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email"/>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agreeCheck" />
        <label class="form-check-label" for="agreeCheck">
          I confirm to all my choices above.
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>

    <div id="response"></div>
    <script src="./DayFifteen_28July.js"></script>
  </body>
</html>
